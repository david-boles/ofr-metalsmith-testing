# This file contains the initial metalsmith metadata.

# This is an array of all of the IDs (folder names) for the bundles that should be processed.
# Bundles lower in the list can override files and terms in higher ones.
bundles:
- core
- custom

# The base URL where the site will be deployed. Should include a trailing slash.
baseURL: https://ofr-metalsmith.cyberdro.me/

# baseURL is set to devBaseURL for development builds.
devBaseURL: https://localhost:8080/